<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                    {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input name='city' class="input" type="text" placeholder="City name:">
                            </div>
                            <div class="control">
                                <button type='submit' class="button is-info">
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    {% if city %}

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-10x10">
                                    <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{city}}</span>
                                        <br>
                                        <span class="subtitle">{{Cnow}}</span>
                                        <br> {{now_icon}}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div class="container-fluid">
        
        <div class="row justify-content-md-center">
            {% for a,b,c,d in days %}
            <ul class="list-group">
                <li class="list-group-item"><b>{{a}}</b></li>
                <li class="list-group-item">{{b}}</li>
                <li class="list-group-item">{{c}}</li>
                <li class="list-group-item">{{d}}</li>
            </ul>
            {% endfor %}
        </div>
        
        
    </div>
    
    
    
    
    {% else %}
    <div class="container">
            <div class="columns">
                    <div class="column is-offset-4 is-4">
                        <div class="alert alert-danger">
                            Hava durumunu öğrenmek istediğiniz şehri giriniz
                        </div>
                    </div>
            </div>
    </div>
    {% endif %}
    
    
    <footer style="position: fixed; bottom: 0px; height: 50px; left: 0px; background-color: rgb(197, 197, 187); width: 100%;" class="footer">

    </footer>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
